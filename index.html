<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Geometry genius by DOM.</title>
  </head>
  <body class="m-8">
   <header>

   </header>
   <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape content container -->
            <div class="flex-1 grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Triangle Card-->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="" /></figure>
                    <div class="card-body">
                      <h2 class="text-center text-2xl">Triangle</h2>
                      <p class="text-center">Area (A) = 0.5 X b X h</p>
                      <div class="flex justify-center items-center">
                      <input  id="triangle-base" class="bg-[#F1F1F1] w-20 text-xl p-2 rounded-sm" type="text" name="" id="" placeholder="b">
                      <span class="mr-4 ml-2">cm</span>
                      <input id="triangle-height" class="bg-[#F1F1F1] w-20 text-xl p-2 rounded-sm" type="text" name="" id="" placeholder="h">
                      <span class="mr-4 ml-2">cm</span>
                      </div>
                      <div>
                        <p >Area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="triangleCalculationArea()" class="btn bg-[#1090D8] w-full text-white font-bold text-xl">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="text-center text-2xl">Rectangle</h2>
                      <p class="text-center">Area (A) = w X l</p>
                      <div>
                      <input id="rectangle-width" class="bg-[#F1F1F1] w-20 text-xl p-2 rounded-sm" type="text" name="" id="" placeholder="w">
                      <span class="mr-4 ml-2">cm</span>
                      <input id="rectangle-length" class="bg-[#F1F1F1] w-20 text-xl p-2 rounded-sm" type="text" name="" id="" placeholder="l">
                      <span class="mr-4 ml-2">cm</span>
                      </div>
                      <div>
                        <p>Area: <span id="rectangle-area"></span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions justify-end">
                        <button onclick="calculateRectangleArea()" class="btn bg-[#1090D8] w-full text-white font-bold text-xl">Calculate</button>
                      </div>
                    </div>
                  </div>
               
            </div>
            <!-- Area calculation container -->
            <div class="w-80 border border-gray-600 p-4 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>
   </main>
   <script src="scripts/triangle.js"></script>
   <script src="scripts/rectangle.js"></script>
  </body>
</html>
